<div layout="column" flex="auto">
    <md-card>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline">Fund Transfer</span>
                <span class="md-subhead">Transfer</span>
            </md-card-title-text>
        </md-card-title>
        <form novalidate name="frmTransfer" ng-submit="frmTransfer.$valid && $ctrl.save()">
            <md-card-content layout="row">
                <div>
                    <md-input-container>
                        <label>Amount</label>
                        <input ng-model="$ctrl.item.amount" type="number" required>
                    </md-input-container>
                </div>
                <div>
                    <md-input-container>
                        <label>Account</label>
                        <input ng-model="$ctrl.item.account" type="number" required>
                    </md-input-container>
                </div>
            </md-card-content>
            <md-card-actions layout="row" layout-align="end center">
                <md-button type="submit" class="md-raised md-primary" ui-sref="home({url: $ctrl.url})">
                    <md-icon md-svg-icon="action:home"></md-icon>
                    Home
                </md-button>
                <md-button type="submit" class="md-raised md-accent">Submit</md-button>
            </md-card-actions>
        </form>
    </md-card>
</div>
